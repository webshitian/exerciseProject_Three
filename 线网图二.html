<head>

        #div1{
            width: 17rem;height: 14rem;background: url(./image/bg.jpg) no-repeat; margin: 20px auto; overflow: hidden;
        }
        body{
            background: black;

    </style>
    <script src="./js/flexible.js"></script>
    <script>

        window.onload = function(){
            
            // //创建命名空间
            // var svgNS = 'http://www.w3.org/2000/svg';
            // //获取父级div1
            // var oParent = document.getElementById('div1')
            // //创建标签
            // var oSvg = document.createElementNS(svgNS,'svg');
            
            // //给svg标签添加属性
            // oSvg.setAttribute('xmlns',svgNS);
            // oSvg.setAttribute('width','100%');
            // oSvg.setAttribute('height','100%');

            // //把svg添加到div里面
            // oParent.appendChild(oSvg);

            var svgNS = 'http://www.w3.org/2000/svg';
            var oParent = document.getElementById('div1');
            var centerX = 50;
            var centerY = 50;
            // var centerX = oParent.offsetWidth/2;
            // var centerY = oParent.offsetHeight/2;

            var circleNum = ['易车网','易车网','易车网','易车网','易车网','易车网','易车网'];
            // var circleNum = ['易车网','易车网','易车网','易车网','易车网','易车网','易车网','易车网','易车网','易车网','易车网','易车网'];
            // var angleNum = 390 / circleNum;
            var centerR = 150;
            var otherData = [];
            
            //一共九个圆，就循环九次
            for(var i = 0;i < circleNum.length;i++){
                //sin(i*40*Math.PI/180)转成弧度
                 var y = -0.1 * i + centerY;
                 var x = 60 * i + centerX;
                //  var x = 50 * i + centerX;
                //  var y = Math.sin(i*40*Math.PI/180)*centerR + centerY;
                //  var x = Math.cos(i*40*Math.PI/180)*centerR + centerX;
                 otherData.push({ x:x, y:y, text:circleNum[i]});
                 
            }
            
            var data = {
                centerNode:{text:'科鲁兹'},
                otherNode:otherData
                // otherNode:[
                //     {x:100,y:100,text:'易车网'},
                //     {x:200,y:50,text:'易网'},
                //     {x:600,y:250,text:'svg'},
                //     {x:100,y:300,text:'易车网'},
                //     {x:200,y:150,text:'易网'},
                //     {x:200,y:150,text:'易网'},
                //     {x:600,y:350,text:'svg'},
                // ]
            }

            //封装一个创建标签的函数
            function createTag(tag,objAttr){

                var oTag = document.createElementNS(svgNS,tag);
                
                for(var attr in objAttr){
                    oTag.setAttribute(attr,objAttr[attr]);
                }
                return oTag;

            }
            //封装一个创建标签的方法
            function addTag(){

                var oSvg = createTag('svg',{'xmlns':svgNS,'width':'100%','height':'100%'});

                for(var i = 0;i < data.otherNode.length;i++){
                    //把每一个数据传过去，并添加到svg当中
                    addOtherTag(data.otherNode[i] , oSvg);
                }

                var oG = createTag('g',{'style':'cursor:pointer'});
                var oCircle = createTag('circle',{'cx':centerX,'cy':centerY,'r':'40','fill':'white','stroke':'red','strole-width':'1'})
                var oText = createTag('text',{'x':centerX,'y':centerY+8,'font-size':'20','text-anchor':'middle'});
                //给文本添加内容
                // oText.innerHTML = data.centerNode.text;

                // oG.appendChild(oCircle);
                oG.appendChild(oText);
                oSvg.appendChild(oG);
                oParent.appendChild(oSvg);
            }
            addTag()

            //创建重复部分的图形，圆形+线
            function addOtherTag(otherAttr , oSvg){

                var oG = createTag('g',{'style':'cursor:pointer','class':'lineStyle'});
                var oLine1 = createTag('line',{'x1':otherAttr.x ,'y1':otherAttr.y,'x2':centerX,'y2':centerY,'stroke':'#ccc'});
                
                var oCircle = createTag('circle',{'cx':otherAttr.x,'cy':otherAttr.y,'r':'10','fill':'white','stroke':'red','strole-width':'1'})
                var oText = createTag('text',{'x':otherAttr.x,'y':otherAttr.y + 38,'font-size':'15','text-anchor':'middle'});
                oText.innerHTML = otherAttr.text;

                oG.appendChild(oLine1);
                oG.appendChild(oCircle);
                oG.appendChild(oText);

                oSvg.appendChild(oG);

            }
            // addOtherTag()
            
            // bindTag();           
            
        }
    </script>
</head>
<body>

    <div id="div1">

    </div>
